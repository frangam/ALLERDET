# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.7.2

pipelines:
  default:
    - step:
        name: Test
        script:
          - cd food-allergy-prediction
          - pip install -r requirements.txt
          - ./app.py

    - step:
        name: Build
        script:
          - cd food-allergy-prediction
          - git archive --format=tar.gz main -o food-allergy-prediction.tar.gz
        artifacts:
          - food-allergy-prediction/food-allergy-prediction.tar.gz

    - step:
        name: Deploy to production
        deployment: production
        caches:
          - pip
        script:
          - pipe: atlassian/heroku-deploy:0.1.1
            variables:
              HEROKU_API_KEY: $HEROKU_API_KEY
              HEROKU_APP_NAME: $HEROKU_APP_NAME
              ZIP_FILE: food-allergy-prediction/food-allergy-prediction.tar.gz